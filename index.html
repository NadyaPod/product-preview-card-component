<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">
</head>
<body class="body">
  <main>
    <div class="card">
      <div class="card__container">
        <picture>
          <source type="image/webp" media="(max-width: 980px)" srcset="./images/image-product-mobile.webp">
          <source media="(max-width: 980px)" srcset="./images/image-product-mobile.image-product-mobile.jpg">
          <source type="image/webp" srcset="./images/image-product-desktop.webp">
          <img class="card__image" src="./images/image-product-desktop.jpg" width="350" height="450"
            alt="Gabrielle Essence Eau De Parfum bottle.">
        </picture>
        <div class="card__content">
          <span class="card__product-type">Perfume</span>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__prices">
            <p class="card__price card__price--new">$149.99</p>
            <p class="card__price card__price--old">$169.99</p>
          </div>
          <button class="card__button">
            <span class="card__button-text">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
